<html>
<body>
  <iframe id="myframe" src="http://script.test/redirectingIframe.html" width="40" height="40"></iframe>

  <script>
    window.addEventListener('message', function(m) {
      console.log("Got message from iframe", m);
      window.opener.postMessage(m.data, '*');
      window.close();
    })
  </script>
</body>
</html>
